<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <meta name="description" content="game developer, software developer, gameplay programmer, python, javascript, unreal engine, unity"/>
    <meta property="og:image" content="Screenshot_20230227-202506-791.png"/>
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div class="card">   
      <div class="skills-section">
        
        <h1 id="name1" name="name1"></h1>
        <h2 id="job1" name="job1"></h2>    
        <a href="https://skillicons.dev">
        <img src="https://skillicons.dev/icons?i=unreal,unity,blender,py,css,js,nodejs,github&perline=4">
        </a>

      </div>
     
      <br>
      
      <div class="links">

        <a id="l1" name="l1"><i class="fa fa-globe"></i>Portfolio</a>
        <a id="l2" name="l1"><i class="fa fa-github"></i>GitHub</a>
        <a id="l3" name="l1"><i class="fa fa-linkedin"></i>LinkedIn</a>
        <a id="l4" name="l1"><i class="fa fa-twitter"></i>Twitter</a>
        <a id="l5" name="l1"><i class="fa fa-reddit"></i>Reddit</a>
        <a id="l6" name="l1"><i class="fa fa-envelope"></i>Email</a>
       
      </div>      
    </div> 

    <script>
      // Fetch the JSON data
      fetch('profile.json')
        .then(response => response.json())
        .then(data => {
          // Set the data in the profile page
          document.getElementById('name1').innerHTML = data.name;
          document.getElementById('job1').innerHTML = data.job;
          document.getElementById('l1').href = data.links.link1;
          document.getElementById('l2').href = data.links.link2;
          document.getElementById('l3').href = data.links.link3;
          document.getElementById('l4').href = data.links.link4;
          document.getElementById('l5').href = data.links.link5;
          document.getElementById('l6').href = data.links.link6;
        });
    </script>
    
  </body>
</html>
