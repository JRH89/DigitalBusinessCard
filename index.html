<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Business Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <meta name="description" content="game developer, software developer, gameplay programmer, python, javascript, unreal engine, unity"/>
    <meta property="og:image" content="Screenshot_20230304-215418_3.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="Hooker Hill.png" />
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"/>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
	</style>
		
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h2>Details Form</h2><hr><br>
			<form action="" method="POST">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="job">Job:</label>
				<input type="text" id="job" name="job" required>

				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="social1">Linked-In:</label>
				<input type="url" id="social1" name="social1" required>

				<label for="social2">GitHub:</label>
				<input type="url" id="social2" name="social2" required>

				<label for="social3">Portfolio:</label>
				<input type="url" id="social3" name="social3" required>

				<label for="social4">Other:</label>
				<input type="url" id="social4" name="social4" required>

				<input type="submit" value="Submit" id="submit-btn">
			</form>
		</div>

		<div class="profile-container">
			
            <div class="top-left">
            
                <h1><span id="profile-name"></span></h1>
                <h2><span id="profile-job"></span></h2>
                <p>
                  <a href="#" id="profile-phone-link" onclick="makeCall(event)">
                      <i class="fa fa-phone"></i> <span id="profile-phone"></span>
                  </a>
                  <a href="#" id="profile-email-link">
                      <i class="fa fa-envelope"></i> <span id="profile-email"></span>
                  </a>
              </p>
              

                
			</div>
            <div class="bottom-right">           
              <ul>
              <li><a href="#" id="profile-social1"><i class="fa fa-linkedin"></i>LinkedIn</a></li>
              <li><a href="#" id="profile-social2"><i class="fa fa-github"></i>GitHub</a></li>
              <li><a href="#" id="profile-social3"><i class="fa fa-globe"></i>Portfolio</a></li>
              <li><a href="#" id="profile-social4"><i class="fa fa-twitter"></i>Twitter</a></li>
			        </ul>         
            </div>
		</div>
	
    
    </div>

	<script src="script.js"></script>

	

</body>
<footer>

	 </footer>
</html>
